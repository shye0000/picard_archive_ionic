<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Menu</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item nav-clear menu-close href="#/app/home">
         <span class='ion-home'> Home </span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/dataaccess">
         <span class='ion-search'> Data Access </span>
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/documents">
         <span class='ion-folder'> Documents</span>
        </ion-item>
        <ion-item class='ion-log-in' nav-clear menu-close ng-click="login()" ng-show="!loginState">
          Login
        </ion-item>
        <ion-item nav-clear menu-close href="#/app/user" ng-show="loginState">
         <span class='ion-person'> User Space </span>
        </ion-item>
        <ion-item class='ion-log-out' nav-clear menu-close ng-click="logout()" ng-show="loginState">
          Logout
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
